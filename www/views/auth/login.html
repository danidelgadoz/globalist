<ion-view class="login-view auth-view" cache-view="false">
    <ion-content scroll="false">
        <div class="row row-center">
            <div class="col col-center">
                <div class="text-center">
                    <img ng-src="img/logo-gray.png" style="width: 84px;margin-top: -30%;">
                </div>
                <p style="text-align: center;color: white;margin-top: 16px;font-size: 18px;text-shadow: 1px 1px 1px rgba(0,0,0, 0.4);margin-bottom: 8px;">PICKER</p>
                <p style="font-size: 25px;color: white;font-weight: 300;font-family: roboto;text-align: center;padding: 20px 0 22px 0;text-shadow: 1px 1px 1px rgba(0,0,0, 0.4);">Ingresa a tu cuenta</p>

                <div class="card login-container" style="max-width: 250px;margin: 0 auto;box-shadow: 5px 6px 10px rgba(0, 0, 0, 0.2);" content-tabs tabsdata='tabsdata'>
                    <form name="login_form" class="" novalidate ng-cloak ng-submit="login_form.$valid && doLogIn()">            
                        <div class="list" style="padding:0;margin-bottom: 7px;">
                            <label class="item item-input" style="padding: 6px 0 5px 16px;">
                                <i class="icon ion-person placeholder-icon" style="margin-right:6px;"></i>
                                <input type="email" placeholder="Usuario" name="user_email" ng-model="user.correo" required>
                            </label>                  

                            <label class="item item-input" style="padding: 6px 0 0px 16px;">
                                <i class="icon ion-locked placeholder-icon" style="margin-right: 6px;"></i>
                                <input type="password" placeholder="Password" name="user_password" ng-model="user.contrasena" required>                    
                            </label>
                        </div>

                        <div class="item item-body bottom-content" style="padding: 0;overflow: hidden;">
                            <md-button type="submit" class="md-raised md-primary" style="opacity: 1;border-radius: 0px;height: 50px; margin: 0; width: 100%;" ng-disabled="promise">
                                Ingresar
                            </md-button>
                        </div>
                    </form>
                </div>

                <div style="position:absolute;bottom: 0;text-align: center;left: 0;right: 0;">
                    <p style="color: white;font-size: 12px;text-align: center;line-height: 1.4;font-family: roboto;font-weight: 300;">¿Aún no tienes cuenta con nosotros?<br>
                    Escríbenos a informes@intelogis.pe</p>
                    <p style="font-family: roboto;color: white;font-weight: 300;font-size: 11px;margin-top: 20px;">Intelogis</p>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
